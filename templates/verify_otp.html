{% extends "base.html" %}

{% block title %}Verify Email - VoteSecure{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <div class="form-header">
            <h1><i class="fas fa-envelope"></i> Verify Your Email</h1>
            <p>We've sent a 6-digit OTP to your email address</p>
        </div>
        
        <form method="POST" action="{{ url_for('voter_routes.verify_otp') }}">
            <div class="form-group">
                <label for="otp">Enter OTP</label>
                <input type="text" class="form-control" id="otp" name="otp" maxlength="6" required 
                       pattern="[0-9]{6}" title="Please enter a 6-digit OTP">
                <small class="form-text">Check your email for the verification code</small>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">
                <i class="fas fa-check-circle"></i> Verify Email
            </button>
        </form>
        
        <div class="form-footer">
            <p>Didn't receive the OTP? <a href="#">Resend OTP</a></p>
        </div>
    </div>
</div>
{% endblock %}
