{% extends "base.html" %}

{% block title %}Voter Login - VoteSecure{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <div class="form-header">
            <h1><i class="fas fa-user"></i> Voter Login</h1>
            <p>Enter your credentials to access your voting dashboard</p>
        </div>
        
        <form method="POST" action="{{ url_for('voter_routes.voter_login') }}">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>
        
        <div class="form-footer">
            <p>Don't have an account? <a href="{{ url_for('voter_routes.voter_register') }}">Register here</a></p>
            <p>Are you an admin? <a href="{{ url_for('admin_routes.admin_login') }}">Admin login</a></p>
        </div>
    </div>
</div>
{% endblock %}
