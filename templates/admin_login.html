{% extends "base.html" %}

{% block title %}Admin Login - VoteSecure{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <div class="form-header">
            <h1><i class="fas fa-user-shield"></i> Admin Login</h1>
            <p>Administrator access to manage elections and candidates</p>
        </div>
        
        <form method="POST" action="{{ url_for('admin_routes.admin_login') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">
                <i class="fas fa-sign-in-alt"></i> Login as Admin
            </button>
        </form>
        
        <div class="form-footer">
            <p>Are you a voter? <a href="{{ url_for('voter_routes.voter_login') }}">Voter login</a></p>
        </div>
    </div>
</div>
{% endblock %}
